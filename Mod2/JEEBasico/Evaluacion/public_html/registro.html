<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>
        <title>Registro</title>
    </head>
    <body>
        <div style="text-align:center;color:Black;background-color:InfoBackground;width:50.0%;">
            <h2>Registro de usuarios</h2>
            <hr size="7" color="#FF0000"/>
            <form name="formulario" action="registro" method="POST">
                Nombre:
                <input type="text" name="NombreUsuario" width="50"/>
                <br/>
                <br/>
                Email:
                <input type="text" name="Email" width="50"/>
                <br/>
                <br/>
                <input type="submit" value="Enviar"/>
                <input type="reset" value="Limpiar"/>
            </form>
            <hr size="7" color="#FF0000"/>
        </div>
    </body>
</html>
